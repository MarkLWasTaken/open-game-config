[FoliageQuality@3]
foliage.DensityScale=0.0
grass.DensityScale=0.0

[ViewDistanceQuality@0]
r.ViewDistanceScale=0.4 ; See less
r.SkeletalMeshLODBias=3 ; Animations lose quality sooner
r.StaticMeshLODDistanceScale=3 ; Static meshes always load worse LODs sooner

[ViewDistanceQuality@1]
r.ViewDistanceScale=0.5 ; See less
r.SkeletalMeshLODBias=2 ; Animations lose quality sooner
r.StaticMeshLODDistanceScale=2 ; Static meshes always load worse LODs sooner


